<div class="container mx-auto p-4">
    <!-- Title -->
    <h1 class="text-3xl sm:text-5xl text-center mb-8 font-semibold text-gray-500">Ask AI</h1>
    
    <!-- Chat Input -->
    <div class="chat-input relative flex flex-col sm:flex-row gap-4">
        <!-- Textarea -->
        <textarea 
            [(ngModel)]="inputTextPrompt"
            (keydown.enter)="onAsk($event)" 
            id="message" 
            rows="4" 
            autofocus
            class="block py-3 px-4 sm:py-5 sm:px-10 resize-none w-full text-sm sm:text-base text-gray-900 bg-gray-100 rounded-lg border-none border-gray-300 focus:ring-0 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-none"
            placeholder="Write your thoughts here..."></textarea>

        <!-- Button -->
        <div class="absolute sm:relative bottom-4 sm:bottom-0 right-4 sm:right-0">
            <button 
                (click)="onAsk()"
                class="px-4 py-2 bg-gray-600 hover:bg-gray-500 text-white rounded-lg w-full sm:w-auto">
                Ask
            </button>
        </div>
    </div>

    <!-- Message Container -->
    <div class="message-container mt-6 space-y-4">
        <!-- Loading -->
        @if (loadingChat) {
        <div *ngIf="loadingChat" class="loading flex justify-center mt-12">
            <div
                class="flex items-center justify-center w-full sm:w-56 h-20 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-800 dark:border-gray-700">
                <div
                    class="px-3 py-1 text-xs font-medium leading-none text-center text-blue-800 bg-blue-200 rounded-full animate-pulse dark:bg-blue-900 dark:text-blue-200">
                    Loading response...
                </div>
            </div>
        </div>
    }

    @for (m of messagesArray.reverse(); track $index) {
        <div class="my- flex" [ngClass]="{'justify-end':m.own, 'justify-start': !m.own}">
            <p 
                class="p-3 rounded-3xl w-fit max-w-lg text-sm sm:text-base break-words bg-gray-700 text-white">
                {{m.content}}
            </p>
        </div>
        }
    </div>
</div>
